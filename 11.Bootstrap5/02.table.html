<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Basic Table</h2>
  <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>            
  <table class="table table-striped table-bordered table-hover table-primary"> <!-- table이라는 클래스가 있나보다.. -->
    <!--table-striped를 넣으면 row에 색이 입혀지고 borderd는 경계선이 생긴다.-->
    <!--hover는 마우스 포인터에 반응한다.-->
    <!--dark는 검정색이 됨-->
    <!--table-borderless는 경계선이 사라짐-->
    <!--그밖의 기능들을 가진 class가 많이 존재함 https://www.w3schools.com/bootstrap5/bootstrap_tables.php-->
    <thead> 
      <tr class="d-flex"> <!--d-flex를 넣고 하위 단들에 합이 12가 되도록 간격을 맞춤-->
        <th class="col-4">Firstname</th>
        <th class="col-4">Lastname</th>
        <th class="col-4">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr class="d-flex">
        <td class="col-4">John</td>
        <td class="col-4">Doe</td>
        <td class="col-4">john@example.com</td>
      </tr>
      <tr class="d-flex">
        <td class="col-4">Mary</td>
        <td class="col-4">Moe</td>
        <td class="col-4">mary@example.com</td>
      </tr>
      <tr class="d-flex">
        <td class="col-4">July</td>
        <td class="col-4">Dooley</td>
        <td class="col-4">july@example.com</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
