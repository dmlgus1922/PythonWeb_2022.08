<!DOCTYPE html>
<html lang="ko">
<head>
    <title>프로젝트 템플릿</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <nav class="navbar bg-dark navbar-dark fixed-top">
        <!-- Brand/logo -->
        <a class="navbar-brand" style="margin-left:50px;margin-right:100px;" href="#">
            <!-- href에 #을 넣으면 링크 이동을 막는다는 의미 -->
            <img src="img/logo.png" alt="Logo" style="height:45px;">
            <!-- 경로에 맞게 로고 이미지를 넣어보자. -->
            <!-- <img src="{{url_for('static', filename='img/logo.png')}}" alt="Logo" style="height:45px;"> -->
        </a>
        
        <!-- Links -->
        <nav class="nav nav-pills">
            <a class="nav-link active" href="#"><i class="fa-solid fa-home"></i> Home</a>
            <a class="nav-link disabled"></a>
            <!-- 메뉴가 너무 붙어있지 않게 그냥 새 메뉴 하나 만들고 disabled-->
            <a class="nav-link" href="#"><i class="fa-solid fa-bolt"></i> Menu</a>
            <a class="nav-link disabled"></a>
            <a class="nav-link disabled" style="margin-right:50px;">
                <strong>노래 가사 추천 시스템</strong>
            </a>
        </nav>
    </nav>
    <div class="container" style="margin-top:88px;">
        <!-- 꼭대기에서부터 88px 아래 -->
        <div class="row mb-5">
            <!-- row 12등분하는 그리드 시스템, mb-5 스크롤바가 생김(?) -->
            <div class="col-1"></div>
            <!-- 전체적으로 왼쪽에 1만큼 여백-->
            <div class="col-10">
                <h3><strong>빅 데이터/인공 지능</strong> <small>세계에 오신 것을 환영합니다.</small></h3>
                <hr> <!-- 줄이 생긴다 -->
                <img src="https://picsum.photos/640/360" class="d-block w-100" alt="임의의 사진">
                <!-- 임의의 사진을 가져옴. w-100 폭을 100% 만큼 채우는 것-->
            </div>
            <div class="col-1"></div>
            <!-- 오른쪽에 여백 -->
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center fixed-bottom">
        <span class="navbar-text">
            Copyright &copy; 2022 프로젝트8조(마리아, 제임스). All rights reserved.
        </span>
    </nav>
</body>
</html>
